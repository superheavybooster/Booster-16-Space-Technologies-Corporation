        .stars {
            position: fixed;
            top: 0;
            left: 0;

            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;

        }

        @keyframes twinkle {

        .logo {

            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;

        .nav-links a {

            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
            cursor: pointer;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .nav-links a:hover:after {

        }

        .menu-toggle {

            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #fff;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {

        }

        .menu-toggle.active span:nth-child(3) {

        // Navigation function
        let currentPage = null;

        function navigateTo(page) {
            if (currentPage === page) return;
            
            const app = document.getElementById('app');
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');
            
            // Close mobile menu
            menuToggle.classList.remove('active');
            navLinks.classList.remove('active');
            
            // Only fade if we're already on a page (not initial load)
            if (currentPage !== null) {
                // Fade out
                app.classList.add('fade-out');
                
                setTimeout(() => {
                    // Update content
                    app.innerHTML = pages[page] || pages.home;
                    currentPage = page;
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Fade in
                    app.classList.remove('fade-out');
                    
                    // Re-observe cards
                    observeCards();
                }, 300);
            } else {
                // Initial page load - no fade
                app.innerHTML = pages[page] || pages.home;
                currentPage = page;
                observeCards();
            }
        }

        // Intersection Observer for cards
        function observeCards() {
            const cards = document.querySelectorAll('.card, .tech-item, .contact-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }, index * 100);
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease-out';
                observer.observe(card);
            });
        }

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking a link
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });

        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        
        // Initialize the app - FIXED: Load home page immediately
        document.addEventListener('DOMContentLoaded', () => {

                    navbar.classList.add('scrolled');
                } else {

            });
        });
